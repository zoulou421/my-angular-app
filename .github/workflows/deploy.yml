name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Build the Angular Application
        run: npm run build --prod --output-path=dist/my-angular-app --base-href=/my-angular-app/

      - name: Deploy to GitHub Pages
        run: npx angular-cli-ghpages --dir=dist/my-angular-app/browser
